<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <title>CSS Abuse</title>
  </head>
  <body>

    <!--
      Pure CSS Slideshow Template by PButcher
      V1: https://codepen.io/pbutcher/pen/gKqKdv
      V2: https://codepen.io/pbutcher/pen/yLLKbNo
    -->

    <!-- All slides are placed inside this fieldset -->
    <fieldset class="slideshow">

      <!-- Each slide consists of an input and a div -->
      <input type="radio" id="slide1" name="slide" checked autofocus></input>
      <div class="slide">

        <!-- Include HTML instead of an image using div.slide__image -->
        <div class="slide__html">
        </div>

        <!--  -->
        <div class="slide__content">
          <h1>Slide 1</h1>
        </div>
      </div>

      <!-- Slide 2 -->
      <input type="radio" id="slide2" name="slide"></input>
      <div class="slide">
        <div class="slide__html">
        </div>
        <div class="slide__content">
          <h1>Slide 2</h2>
        </div>
      </div>

      <!-- Slide 3 -->
      <input type="radio" id="slide3" name="slide"></input>
      <div class="slide">
        <div class="slide__html">
        </div>
        <div class="slide__content">
          <h1>Slide 3</h2>
        </div>
      </div>

      <!-- Slide 4 -->
      <input type="radio" id="slide4" name="slide"></input>
      <div class="slide">
        <div class="slide__html">
        </div>
        <div class="slide__content">
          <h1>Slide 4</h2>
        </div>
      </div>

      <!-- Slide 5 -->
      <input type="radio" id="slide5" name="slide"></input>
      <div class="slide">
        <div class="slide__html">
        </div>
        <div class="slide__content">
          <h1>Slide 5</h2>
        </div>
      </div>

      <!-- Slide 6 -->
      <input type="radio" id="slide6" name="slide"></input>
      <div class="slide">
        <div class="slide__html">
        </div>
        <div class="slide__content">
          <h1>Slide 6</h2>
        </div>
      </div>

      <!-- Slide 7 -->
      <input type="radio" id="slide7" name="slide"></input>
      <div class="slide">
        <div class="slide__html">
        </div>
        <div class="slide__content">
          <h1>Slide 7</h2>
        </div>
      </div>

      <!-- Slide 8 -->
      <input type="radio" id="slide8" name="slide"></input>
      <div class="slide">
        <div class="slide__html">
        </div>
        <div class="slide__content">
          <h1>Slide 8</h2>
        </div>
      </div>

      <!-- Slide 9 -->
      <input type="radio" id="slide9" name="slide"></input>

        <div class="slide__html">
        </div>
        <div class="slide__content">
          <h1>Slide 9</h2>
        </div>
      </div>

      <!-- Slide 10 -->
      <input type="radio" id="slide10" name="slide"></input>
      <div class="slide">
        <div class="slide__html">
        </div>
        <div class="slide__content">
          <h1>Slide 10</h2>
        </div>
      </div>

      <!-- Every slide must have a label placed inside this nav -->
      <nav>
        <label class="slide-button" for="slide1"></label>
        <label class="slide-button" for="slide2"></label>
        <label class="slide-button" for="slide3"></label>
        <label class="slide-button" for="slide4"></label>
        <label class="slide-button" for="slide5"></label>
        <label class="slide-button" for="slide6"></label>
        <label class="slide-button" for="slide7"></label>
        <label class="slide-button" for="slide8"></label>
        <label class="slide-button" for="slide9"></label>
        <label class="slide-button" for="slide10"></label>
      </nav>
    </fieldset>
  </body>
